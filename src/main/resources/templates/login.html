<!-- src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logowanie</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/> <!-- opcjonalne odwołanie do stylów -->
</head>
<body>
<h1>Logowanie</h1>
<form th:action="@{/login}" method="post">
    <div>
        <label for="username">Nazwa użytkownika:</label>
        <input type="text" id="username" name="username" required/>
    </div>
    <div>
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" required/>
    </div>
    <div>
        <button type="submit">Zaloguj się</button>
    </div>
</form>

<!-- Wyświetlanie komunikatu o błędzie logowania -->
<div th:if="${param.error}">
    <p style="color:red;">Błędna nazwa użytkownika lub hasło.</p>
</div>

<!-- Wyświetlanie komunikatu o wylogowaniu -->
<div th:if="${param.logout}">
    <p style="color:green;">Zostałeś wylogowany.</p>
</div>
</body>
</html>
